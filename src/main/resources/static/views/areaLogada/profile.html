<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - TeamPulse</title>
    <!-- css -->
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script src="../../scripts/shared/scriptsShared.js" defer></script>
    <script src="../../scripts/areaLogada/perfil.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <main class="col-lg-12 col-xl-12 ms-sm-auto main-content">
                <div class="d-flex justify-content-between align-items-center py-3 px-3 border-bottom">

                    <h1 class="h4 mb-0 d-none d-lg-block">Meu perfil</h1>

                    <div class="dropdown">
                        <button class="btn btn-link text-decoration-none p-0" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <div class="d-flex align-items-center">
                                <div class="user-avatar me-2"></div>
                                <div class="text-start d-none d-md-block">
                                    <div class="fw-semibold" data-name-user></div>
                                    <small class="text-muted"></small>
                                </div>
                                <i class="bi bi-chevron-down ms-2"></i>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right me-2"></i>Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container-fluid px-3 py-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="card profile-card">
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <div class="profile-avatar"></div>
                                        <h3 class="mb-1" data-name-user></h3>
                                        <p class="text-muted mb-3" data-type-user>Cargo</p>
                                        <div class="d-flex justify-content-center gap-2">
                                            <button class="btn btn-primary" data-bs-toggle="modal"
                                                id="openModalEditProfile" data-bs-target="#editProfileModal">
                                                <i class="bi bi-pencil me-2"></i>Editar perfil
                                            </button>
                                            <button class="btn btn-outline-danger" data-bs-toggle="modal"
                                                data-bs-target="#deleteAccountModal" id="openModalDeleteProfile">
                                                <i class="bi bi-trash me-2"></i>Deletar conta
                                            </button>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="info-item">
                                                <div class="info-label">Nome</div>
                                                <div class="info-value" id="displayFullName" data-name-user></div>
                                            </div>
                                            <div class="info-item">
                                                <div class="info-label">Email cadastrado</div>
                                                <div class="info-value" id="displayEmail" data-email-user></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="form-edicao">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">
                            <i class="bi bi-pencil me-2"></i>Editar perfil
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="editFullName" class="form-label">Nome</label>
                                <input type="text" class="form-control" minlength="3" maxlength="50" name="username"
                                    id="editFullName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editEmail" class="form-label">E-mail</label>
                                <input type="email" maxlength="100" name="email" class="form-control" id="editEmail"
                                    required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="newPassword" class="form-label">Nova senha</label>
                                <input type="password" maxlength="64" name="password" class="form-control"
                                    id="newPassword" required>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-bs-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" data-save-edit-profile>
                            <i class="bi bi-check-circle me-1"></i>Salvar alterações
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="form-delete">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="text-center mb-4">
                            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem;"></i>
                        </div>
                        <h6 class="text-center mb-3">Você tem certeza que quer deletar sua conta?</h6>
                        <p class="text-muted text-center mb-4">
                            Essa ação não pode ser desfeita. Todos os seus dados, incluindo o histórico de feedbacks e
                            informações pessoais serão permanentemente deletadas
                        </p>
                        <div class="mb-3">
                            <label for="confirmDelete" class="form-label">Digite "DELETAR" para confirmar:</label>
                            <input type="text" maxlength="7" class="form-control" id="confirmDelete">
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-link" data-bs-dismiss="modal">
                            </i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-danger" id="deleteBtn" disabled>
                            <i class="bi bi-trash me-1"></i>Deletar conta
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
