<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>

    <!-- favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script src="../../scripts/shared/scriptsShared.js" defer></script>
    <script src="../../scripts/areaLogada/feedbacks.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-3 col-xl-2 d-none d-lg-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="px-3 mb-4">
                        <h4 class="text-darkcyan">TeamPulse</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard">
                                <i class="bi bi-house-door me-2"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item" data-visibility-gerente data-visibility-colaborador>
                            <a class="nav-link active" href="feedbacks">
                                <i class="bi bi-chat-square-text me-2"></i>
                                Feedbacks
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-lg-9 col-xl-10 ms-sm-auto main-content">
                <div class="d-flex justify-content-between align-items-center py-3 px-3 border-bottom">
                    <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                        <i class="bi bi-list"></i>
                    </button>

                    <h1 class="h4 mb-0 d-lg-block">Feedbacks</h1>

                    <div class="dropdown">
                        <button class="btn btn-link text-decoration-none p-0" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <div class="d-flex align-items-center">
                                <div class="user-avatar me-2"></div>
                                <div class="text-start d-md-block">
                                    <div class="fw-semibold" data-name-user></div>
                                    <!-- <small class="text-muted">Administrator</small> -->
                                </div>
                                <i class="bi bi-chevron-down ms-2"></i>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li> -->
                            <li><a class="dropdown-item" href="profile">
                                    <i class="bi bi-person-plus me-2"></i>Perfil </a>
                            </li>

                            <li>
                                <a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right me-2"></i>Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container-fluid px-3 py-4">
                    <div class="row mb-5 mt-3" data-visibility-gerente>

                        <div class="col-md-12">
                            <button class="btn btn-primary" id="createFeedbackBtn" onclick="openModalNewFeedback()">
                                <i class="bi bi-plus-circle me-2"></i>Criar feedback
                            </button>
                        </div>
                    </div>

                    <ul class="nav nav-tabs mb-4" id="feedbackTabs" role="tablist">
                        <li class="nav-item" role="presentation" data-visibility-colaborador>
                            <button class="nav-link active" id="received-tab" data-bs-toggle="tab"
                                data-bs-target="#received-pane" type="button" role="tab" aria-controls="received-pane"
                                aria-selected="true">
                                <i class="bi bi-envelope-paper-heart me-2"></i>Recebidos
                            </button>
                        </li>

                        <li class="nav-item" role="presentation" data-visibility-gerente>
                            <button class="nav-link" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent-pane"
                                type="button" role="tab" aria-controls="sent-pane" aria-selected="false">
                                <i class="bi bi-send me-2"></i>Enviados
                            </button>
                        </li>

                        <li class="nav-item" role="presentation" id="draft-pane-button" data-visibility-gerente>
                            <button class="nav-link" id="draft-tab" data-bs-toggle="tab" data-bs-target="#draft-pane"
                                type="button" role="tab" aria-controls="draft-pane" aria-selected="false">
                                <i class="bi bi-journal-text me-2"></i>Rascunhos
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" data-visibility-colaborador>
                        <div class="tab-pane fade show active" id="received-pane" role="tabpanel"
                            aria-labelledby="received-tab">
                            <div class="row" data-feedbacks-received-container>

                            </div>
                        </div>
                    </div>

                    <div class="tab-content" data-visibility-gerente>
                        <div class="tab-pane fade show" id="sent-pane" role="tabpanel" aria-labelledby="sent-tab">
                            <div class="row" data-feedbacks-sent-container>

                            </div>
                        </div>
                    </div>
                    <div class="tab-content" data-visibility-gerente>
                        <div class="tab-pane fade show" id="draft-pane" role="tabpanel" aria-labelledby="draft-tab">
                            <div class="row" data-feedbacks-drafts-container>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-primary" id="mobileSidebarLabel">Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard">
                        <i class="bi bi-house-door me-2"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item d-none" data-visibility-colaborador data-visibility-gerente>
                    <a class="nav-link active" href="feedback-page">
                        <i class="bi bi-chat-square-text me-2"></i>
                        Feedbacks
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="newFeedbackModalLabel" data-mode="create"
        data-feedback-id="">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="feedbackForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackModalLabel">
                            <i class="bi bi-chat-square-text me-2"></i>
                            <span>
                                Enviar novo feedback
                            </span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div data-error-wrapper></div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="recipientSelect" class="form-label">Destinat√°rio</label>
                                <select class="form-select" id="recipientSelect" required data-select-user
                                    name="userId">
                                    <option value="" disabled selected>Selecione...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="categorySelect" class="form-label">Avalia√ß√£o</label>
                                <select class="form-select" id="categorySelect" name="rating" required>
                                    <option value="" selected disabled>Selecione um valor</option>
                                    <option value="1">‚≠ê</option>
                                    <option value="2">‚≠ê‚≠ê</option>
                                    <option value="3">‚≠ê‚≠ê‚≠ê</option>
                                    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                                    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="feedbackMessage" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="feedbackMessage" rows="5"
                                placeholder="Escreva o seu feedback aqui" required minlength="10" maxlength="1000"
                                name="comment"></textarea>
                            <div class="form-text">Seja claro no seu feedback</div>
                        </div>
                    </div>

                    <div class="modal-footer d-flex align-items-center">
                        <button class="btn btn-outline-danger d-none" data-btn-delete-draft type="button"
                            onclick="deleteDraft()">
                            <i class="bi bi-trash3"></i>
                            Excluir
                        </button>

                        <div>
                            <button type="button" class="btn btn-link" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-warning" id="btnActionFeedback">
                                <i class='bi bi-file-earmark-text me-1'></i>
                                <span id="actionFeedbackText"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
