<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- css -->
    <link rel="stylesheet" href="../../styles/style.css">
    <!-- favicon -->
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script src="../../scripts/areaLogada/dashboard.js" defer></script>
    <script src="../../scripts/shared/scriptsShared.js" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <nav class="col-lg-3 col-xl-2 d-none d-lg-block sidebar">
                <div class="position-sticky pt-3">
                    <div class="px-3 mb-4">
                        <h4 class="text-darkcyan">TeamPulse</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard" id="home-link">
                                <i class="bi bi-house-door me-2"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item d-none" data-visibility-colaborador data-visibility-gerente>
                            <a class="nav-link" href="feedbacks" id="feedbacks-link">
                                <i class="bi bi-chat-square-text me-2"></i>
                                Feedbacks
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-lg-9 col-xl-10 ms-sm-auto main-content">

                <div class="d-flex justify-content-between align-items-center py-3 px-3 border-bottom">

                    <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                        <i class="bi bi-list"></i>
                    </button>

                    <h1 class="h4 mb-0 d-none d-lg-block">Visão geral do seu time</h1>

                    <div class="dropdown">
                        <button class="btn btn-link text-decoration-none p-0" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <div class="d-flex align-items-center">
                                <div class="user-avatar me-2"></div>
                                <div class="text-start d-none d-md-block">
                                    <div class="fw-semibold" data-name-user></div>
                                    <!-- <small class="text-muted">Administrator</small> -->
                                </div>
                                <i class="bi bi-chevron-down ms-2"></i>
                            </div>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile"><i class="bi bi-person-plus me-2"></i>Perfil
                                </a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right me-2"></i>Sair
                                </a>

                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container-fluid px-3 py-4">
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card dashboard-card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-muted small">Total de pessoas</div>
                                            <div class="h4 mb-0" data-total-pessoas-time>
                                            </div>
                                        </div>
                                        <div class="text-primary">
                                            <i class="bi bi-people fs-2"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card dashboard-card border-0 shadow-sm">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <div class="text-muted small">Feedbacks</div>
                                            <div class="h4 mb-0">0
                                            </div>
                                        </div>
                                        <div class="text-warning">
                                            <i class="bi bi-chat-square-text fs-2"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row d-none" data-visibility-admin>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <a class="btn btn-primary" href="http://localhost:8080/cadastro">
                                Criar novo usuário</a>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-4">
                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-white">
                                    <h5 class="card-title mb-0">Atividade recente</h5>
                                </div>
                                <div class="card-body">
                                    <div class="list-group list-group-flush">
                                        <div class="list-group-item border-0 px-0">
                                            <div class="d-flex align-items-center">
                                                <div class="bg-primary rounded-circle me-3">
                                                    <i class="bi bi-person-plus text-white"></i>
                                                </div>
                                                <div>
                                                    <div class="fw-semibold">Novo colaborador no seu time</div>
                                                    <small class="text-muted">Segunda-feira</small>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="list-group-item border-0 px-0">
                                            <div class="d-flex align-items-center">
                                                <div class="bg-warning rounded-circle me-3">
                                                    <i class="bi bi-chat-square-text text-white"></i>
                                                </div>
                                                <div>
                                                    <div class="fw-semibold">Novo feedback recebido</div>
                                                    <small class="text-muted">Há 10 minutos</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-primary" id="mobileSidebarLabel">Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="mobile-home-link">
                        <i class="bi bi-house-door me-2"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item d-none" data-visibility-colaborador data-visibility-gerente>
                    <a class="nav-link" href="feedbacks" id="mobile-feedbacks-link">
                        <i class="bi bi-chat-square-text me-2"></i>
                        Feedbacks
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
