<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no TeamPulse</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script src="scripts/login.js" defer></script>
</head>

<body class="m-0 h-100">
    <div class="container-fluid h-100 container-acesso">
        <div class="row h-100">

            <div class="col-md-5 access-image d-none d-md-block">
            </div>

            <div class="col-md-7 login-form d-flex align-items-center justify-content-center h-100">
                <div class="form-box shadow rounded-4">
                    <h2 class="mb-4 text-center">Acesse sua conta</h2>

                    <div>
                        <div class="alert alert-warning d-none" role="alert" data-login-error-list></div>
                    </div>

                    <form id="form-login">
                        <div class="mb-3 form-floating">
                            <input type="email" maxlength="100" class="form-control" name="email" id="email"
                                placeholder="E-mail" required>
                            <label for="email">E-mail</label>
                        </div>

                        <div class="mb-3 form-floating">
                            <input type="password" maxlength="64" name="password" class="form-control" id="senha"
                                placeholder="Senha" required>
                            <label for="senha" class="form-label">Senha</label>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-block" data-login-btn>
                                <span class="spinner-border spinner-border-sm d-none" aria-hidden="true" role="status"
                                    data-login-spinner></span>
                                <span data-login-text>
                                    Entrar
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
