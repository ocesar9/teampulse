<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar administrador</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"
        defer></script>
    <script src="scripts/cadastro.js" defer></script>
</head>

<body class="m-0 h-100">
    <div class="container-fluid h-100 container-acesso">
        <div class="row h-100">

            <div class="col-md-5 access-image d-none d-md-block">
            </div>

            <div class="col-md-7 cadastro-form d-flex align-items-center justify-content-center h-100">
                <div class="form-box shadow rounded-4">
                    <h2 class="mb-4 text-center">Crie um novo administrador</h2>
                    <!-- Alerts sucesso / erro -->
                    <div>
                        <div class="alert alert-warning d-none" role="alert" data-register-error-list></div>

                        <div class="alert alert-success d-none" role="alert" data-register-success></div>
                    </div>

                    <form id="form-cadastro">
                        <div class="mb-3 form-floating">
                            <input type="email" name="email" maxlength="100" class="form-control" id="email"
                                placeholder="user@email.com" required>
                            <label for="email">E-mail</label>
                        </div>

                        <div class="mb-3 form-floating">
                            <input type="text" minlength="3" maxlength="50" class="form-control" name="username"
                                id="nome" placeholder="nome" required>
                            <label for="nome">Nome</label>
                        </div>

                        <div class="mb-3 form-floating">
                            <input type="password" minlength="8" maxlength="64" name="password" class="form-control"
                                id="senha" placeholder="senha" required>
                            <label for="senha">Senha</label>
                        </div>

                        <div class="mb-3">
                            <span class="mb-2 d-flex">Cargo</span>
                            <div class="d-flex select-role-wrapper">
                                <input type="radio" class="btn-check" name="userType" id="btn-check-3-outlined"
                                    autocomplete="off" checked value="ADMIN">
                                <label class="btn" for="btn-check-3-outlined">Administrador</label>
                            </div>

                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-block" data-register-btn>
                                <span class="spinner-border spinner-border-sm d-none" aria-hidden="true" role="status"
                                    data-register-spinner></span>
                                <span data-register-text>
                                    Cadastrar administrador
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
